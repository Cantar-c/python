<h2>用户登录</h2>
<form method="POST">
    {% csrf_token %}
    <label>用户名：</label><input type="text" name="username"><br>
    <label>密码：</label><input type="password" name="password"><br>
    <button type="submit">登录</button>
</form>

{% for msg in messages %}
  <p style="color:red;">{{ msg }}</p>
{% endfor %}
